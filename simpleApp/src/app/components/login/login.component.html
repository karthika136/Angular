<mat-card class="example-card">
   <mat-card-header>
      <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form class="example-form" (ngSubmit)="submit()">
            <table class="example-full-width" cellspacing="0">
               <tr>
                  <td>
                     <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="form.username" required>
                     </mat-form-field>
                  </td>
               </tr>
               <tr>
                  <td>
                     <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="form.password" required>
                     </mat-form-field>
                  </td>  
               </tr>
            </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions>
      <!-- <button mat-raised-button class="submit" color="primary">Login</button> -->
      <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>   
</mat-card>
